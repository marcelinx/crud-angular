<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>{{ messages.availableCourses }}</span>
    </mat-toolbar>

    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-courses-list>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner />
    </div>
  </ng-template>
</mat-card>
