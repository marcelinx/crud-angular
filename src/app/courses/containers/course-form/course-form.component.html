<mat-card>
  <mat-toolbar color="primary">{{ messages.details }}</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>{{ messages.category }}</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">{{ messages.optionFE }}</mat-option>
          <mat-option value="back-end">{{ messages.optionBE }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">{{ messages.cancel }}</button>
  </mat-card-actions>
</mat-card>
